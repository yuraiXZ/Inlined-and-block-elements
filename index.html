<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Линейные и блочные элементы</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="block-to-inline">Заголовок1</h1>
    <h2 class="block-to-inline">Заголовок2</h2>
    <h3 class="block">Заголовок3</h3>
    <p class="block-to-inline">Текст1</p>
    <p class="block-to-inline">Текст2</p>
    <p class="block">Текст3</p>
    <div class="block">Контейнер1</div>
    <div class="block-to-inline">Контейнер2</div>
    <div class="block-to-inline">Контейнер3</div>
    <img src="./cat.jpeg" alt="">
    <img class="inline-element" src="./burger.jpg" alt="inline burger picture">
    <img class="inline-to-block" src="./Apple.webp" alt="from inline to block apple picture">
    <img class="inline-to-block" src="./pizza.jpeg" alt="from inline to block pizza picture">
    <!-- Итог все блочные элементы повели себя как блочные элементы заняв целый ряд для себя -->
    <!-- Второй итог все строчные элементы повели себя как себя как строчные элементы выстраиваясь в один ряд -->
    <!-- Третий итог успешно изменили стиль элемента со строчного в блочный тем самым вместо того что бы 
      выстраиваться в один ряд они занимают по целому ряду каждый и так же в обратную сторону -->
</body>
</html>
